<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备台账信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>设备名称：</label>
                                <input type="text" name="deviceName"/>
                            </li>
                            <li>
                                <label>设备型号：</label>
                                <select name="deviceModel" th:with="type=${@dict.getType('device_info_model')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>制造商：</label>
                                <input type="text" name="manufacturer"/>
                            </li>
                            <li>
                                <label>安装日期：</label>
                                <input type="text" class="time-input" placeholder="请选择安装日期" name="installDate"/>
                            </li>
                            <li>
                                <label>安装位置：</label>
                                <input type="text" name="location"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="device:info:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="device:info:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="device:info:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="device:info:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('device:info:edit')}]];
        var removeFlag = [[${@permission.hasPermi('device:info:remove')}]];
        var deviceModelDatas = [[${@dict.getType('device_info_model')}]];
        var prefix = ctx + "device/info";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备台账信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'deviceName',
                    title: '设备名称'
                },
                {
                    field: 'deviceModel',
                    title: '设备型号',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(deviceModelDatas, value);
                    }
                },
                {
                    field: 'manufacturer',
                    title: '制造商'
                },
                {
                    field: 'deviceIp1',
                    title: '设备IP1'
                },
                {
                    field: 'deviceIp2',
                    title: '设备IP2'
                },
                {
                    field: 'deviceIp3',
                    title: '设备IP3'
                },
                {
                    field: 'deviceIp4',
                    title: '设备IP4'
                },
                {
                    field: 'deviceIp5',
                    title: '设备IP5'
                },
                {
                    field: 'deviceIp6',
                    title: '设备IP6'
                },
                {
                    field: 'deviceIp7',
                    title: '设备IP7'
                },
                {
                    field: 'deviceIp8',
                    title: '设备IP8'
                },
                {
                    field: 'installDate',
                    title: '安装日期'
                },
                {
                    field: 'location',
                    title: '安装位置'
                },
                {
                    field: 'note',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
